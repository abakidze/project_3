<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register Page</title>
  <link rel="stylesheet" href="../css/registerPage.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <header>
    <div class="icon--wrapper">
      <a href="../mainPage.html">
        <img src="../images/hippo.png" alt="">
      </a>
    </div>
  </header>
  <nav class="mainNav--wrapper">
    <div class="pageSize">
      <ul class="offers_nav">
        <li>Newly Added</li>
        <li>Popular</li>
        <li>Sales</li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="form-wrapper">
      <img src="../images/black-cat.png" alt="" class="icon">
      <h1 class="form-title">Register Page</h1>

      <div method="add" class="form-container">
        <input type="text" placeholder="Name" class="form-input"></input>
        <input type="text" placeholder="Surname" class="form-input"></input>
        <input type="text" placeholder="Phone Number" class="form-input"></input>
        <input type="email" placeholder="Email" class="form-input"></input>
        <input type="text" placeholder="Company Name" class="form-input"></input>
        <input type="text" placeholder="ID" class="form-input"></input>
        <input type="password" placeholder="Passoword" class="form-input"></input>
        <input type="password" placeholder="Repeat Password" class="form-input"></input>
        
        <button type="submit" class="form-button">Register</button>
      </div>
    </div>
  </div>
  <footer>
    <div>
      Icons made by
      <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from

      <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </div>
  </footer>
  <script src="../js/App.js"></script>
</body>

</html>
